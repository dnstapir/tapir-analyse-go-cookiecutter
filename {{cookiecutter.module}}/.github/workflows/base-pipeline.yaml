name: Base Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5.5.0
      with:
        go-version: 'stable'
   
    - name: Check formatting
      run: |
        files=$(gofmt -l ./)

        if [ -n "$files" ]; then
          while IFS= read -r file; do
            echo "::warning file=$file::File is not gofmt formatted"
          done <<< "$files"
          exit 1
        else
          echo "âœ… All files are properly formatted."
        fi
  
  test:
    runs-on: ubuntu-latest
    needs: format
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5.5.0
      with:
        go-version: 'stable'

    - name: Build
      run: |
        make build

    - name: Test
      run: |
        make test